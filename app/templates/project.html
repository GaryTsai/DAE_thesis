<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 頁面</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- theme stylesheet-->
    <link href="/static/css/style.default.css" id="theme-stylesheet" rel="stylesheet">
    <!-- jQuery Circle-->
    <link href="/static/css/grasp_mobile_progress_circle-1.0.0.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/ico/dae.png">
    <link href="/static/css/dae/add-ons.min.css" rel="stylesheet">
    <link href="/static/css/dae/jquery-ui.css" rel="stylesheet">
    <link href="/static/css/dae/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="/static/css/dae/spinner.css" rel="stylesheet">
    <link href="/static/css/dae/interface.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/6.4.2/sweetalert2.css">
    <!--amchart-->
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/dae/project.css" rel="stylesheet">
    <!--<script src="/static/js/dae/pages/diagram.js"></script>-->
    <script src="https://cdn.jsdelivr.net/sweetalert2/6.4.2/sweetalert2.js"></script>

</head>

<body style="background-color: rgb(247, 247, 249);">
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <div class="navbar-header">
                        <header>
                            <h1 class="h1 display" style="color:white;"><strong id="account">{{session_user_name}}</strong>的專案</h1>
                        </header>
                    </div>
                    <div align="right">
                        <input type="button" onclick="javascript:location.href='/'" class="btn btn-danger" value="上一頁"></input>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="forms">
        <div class="container-fluid">
            <div class="row" id="project_info">
                <div class="card project " style="cursor:pointer;" title="新增專案">
                    <div class="card-header " style="background-color:lightblue">
                        <div>
                            <h2 class="h5 display" style="display: inline;"></h2>
                        </div>
                    </div>
                    <div class="card-block text-center">
                        <div data-toggle="modal" data-target="#new_project"><i class="fa fa-plus-square-o fa-5x" style="align-items: center; display: flex;height: 250px;justify-content: center;width: 240px;background-color: #f6f7f9;height: 200px; width: 100%;"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <div class="modal fade" id="new_project" tabindex="-1" role="dialog" aria-labelledby="new_project_modal" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog ui-draggable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new_project_modal">新增專案</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="dialog container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <strong>專案名稱:</strong>
                                    <input placeholder="專案名稱" class="project_name_insert form-control" name="address" value="" type="text" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary new_project_insert" onclick="new_project(this)">儲存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="update_project" tabindex="-1" role="dialog" aria-labelledby="update_project_modal" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog ui-draggable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update_project_modal">專案名稱</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="dialog container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <strong>專案名稱:</strong>
                                    <input placeholder="專案名稱" class="project_name_update form-control" name="address" value="" type="text" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary update_project" onclick="update_project(this)">儲存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/tether.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <!--<script type="text/javascript" src="/static/js/charts-home.js"></script>-->
    <script type="text/javascript" src="/static/js/front.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.-->
    <script src="/static/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
    <script src="/static/js/dae/jquery-ui-timepicker-addon.js"></script>
    <script src="/static/js/dae/datetimepicker.js"></script>
    <script src="/static/js/dae/datepicker-zh-TW.js"></script>
    <script src="/static/js/dae/project.js"></script>
    <script src="https://use.fontawesome.com/99347ac47f.js"></script>

</body>

</html>
